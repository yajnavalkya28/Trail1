<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Digital Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
    <header class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-blue-400">Admin Dashboard</h1>
        <div>
            <span class="text-gray-400 mr-4">Welcome, <span id="adminUsername">Admin</span>!</span>
            <button onclick="logout()" class="bg-red-600 px-4 py-2 rounded font-semibold hover:bg-red-700 transition duration-300">Logout</button>
        </div>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 gap-8">

        <!-- Left Column -->
        <div class="space-y-6">
            <!-- Post Announcement Section -->
            <section class="bg-gray-800 p-5 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold text-yellow-400 mb-3">Post New Announcement</h2>
                <textarea id="announcementText" placeholder="Enter announcement details..." rows="3" class="w-full px-3 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-1 focus:ring-yellow-500"></textarea>
                <button onclick="postAnnouncement()" class="mt-2 w-full bg-yellow-500 py-2 rounded font-bold hover:bg-yellow-600 transition duration-300 text-gray-900">Post Announcement</button>
                <div id="announcementStatus" class="text-green-400 text-sm mt-2 h-4"></div>
            </section>

            <!-- Add Book Section -->
            <section class="bg-gray-800 p-5 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold text-green-400 mb-3">Add New Book</h2>
                <input type="text" id="bookTitle" placeholder="Book Title" class="w-full px-3 py-2 rounded bg-gray-700 text-white mb-2 border border-gray-600 focus:outline-none focus:ring-1 focus:ring-green-500">
                <input type="text" id="bookAuthor" placeholder="Book Author" class="w-full px-3 py-2 rounded bg-gray-700 text-white mb-3 border border-gray-600 focus:outline-none focus:ring-1 focus:ring-green-500">
                <button onclick="addBook()" class="w-full bg-green-500 py-2 rounded font-bold hover:bg-green-600 transition duration-300">Add Book</button>
                 <div id="addBookStatus" class="text-green-400 text-sm mt-2 h-4"></div>
            </section>

            <!-- Add E-Resource Section -->
            <section class="bg-gray-800 p-5 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold text-purple-400 mb-3">Add New E-Resource</h2>
                <input type="text" id="eResourceTitle" placeholder="Resource Title" class="w-full px-3 py-2 rounded bg-gray-700 text-white mb-2 border border-gray-600 focus:outline-none focus:ring-1 focus:ring-purple-500">
                <input type="url" id="eResourceLink" placeholder="Resource Link (URL)" class="w-full px-3 py-2 rounded bg-gray-700 text-white mb-3 border border-gray-600 focus:outline-none focus:ring-1 focus:ring-purple-500">
                <button onclick="addEResource()" class="w-full bg-purple-500 py-2 rounded font-bold hover:bg-purple-600 transition duration-300">Add E-Resource</button>
                 <div id="addEResourceStatus" class="text-green-400 text-sm mt-2 h-4"></div>
            </section>
        </div>

        <!-- Right Column -->
        <div class="space-y-6">
            <!-- Manage Books Section -->
            <section class="bg-gray-800 p-5 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold text-blue-300 mb-3">Manage Books</h2>
                <div id="bookListAdmin" class="space-y-3 max-h-96 overflow-y-auto pr-2">
                    <!-- Book list will be populated here -->
                    <p class="text-gray-500">No books available yet.</p>
                </div>
            </section>

             <!-- View Feedback Section -->
            <section class="bg-gray-800 p-5 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold text-teal-400 mb-3">View Feedback</h2>
                <div id="feedbackList" class="space-y-3 max-h-60 overflow-y-auto pr-2">
                    <!-- Feedback list will be populated here -->
                     <p class="text-gray-500">No feedback received yet.</p>
                </div>
            </section>
        </div>

    </main>

    <script src="shared.js"></script> <!-- Shared helper functions -->
    <script src="admin.js"></script>
</body>
</html>
