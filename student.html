<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Digital Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
    <header class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-blue-400">Student Dashboard</h1>
        <div>
            <span class="text-gray-400 mr-4">Welcome, <span id="studentUsername">Student</span>!</span>
            <button onclick="logout()" class="bg-red-600 px-4 py-2 rounded font-semibold hover:bg-red-700 transition duration-300">Logout</button>
        </div>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-3 gap-8">

        <!-- Left Column: Announcements & E-Resources -->
        <div class="md:col-span-1 space-y-6">
            <!-- Announcements Section -->
            <section class="bg-gray-800 p-5 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold text-yellow-400 mb-3">Announcements</h2>
                <div id="announcementList" class="space-y-3 max-h-60 overflow-y-auto pr-2">
                    <!-- Announcements will be populated here -->
                    <p class="text-gray-500">No announcements available.</p>
                </div>
            </section>

            <!-- E-Resources Section -->
            <section class="bg-gray-800 p-5 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold text-purple-400 mb-3">E-Resources</h2>
                <div id="eResourceList" class="space-y-2 max-h-60 overflow-y-auto pr-2">
                    <!-- E-Resources will be populated here -->
                     <p class="text-gray-500">No e-resources available.</p>
                </div>
            </section>
        </div>

        <!-- Center Column: Books -->
        <div class="md:col-span-1 space-y-6">
            <!-- Search & Borrow Books Section -->
            <section class="bg-gray-800 p-5 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold text-blue-300 mb-3">Search & Borrow Books</h2>
                <div class="flex mb-4">
                    <input type="text" id="bookSearchInput" placeholder="Search by title or author..." class="flex-grow px-3 py-2 rounded-l bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500">
                    <button onclick="searchBooks()" class="bg-blue-600 px-4 py-2 rounded-r font-semibold hover:bg-blue-700 transition duration-300">Search</button>
                </div>
                <div id="bookListStudent" class="space-y-3 max-h-96 overflow-y-auto pr-2">
                    <!-- Book list will be populated here -->
                    <p class="text-gray-500">Search for books to display them here.</p>
                </div>
            </section>
        </div>

        <!-- Right Column: Feedback -->
        <div class="md:col-span-1 space-y-6">
            <!-- Give Feedback Section -->
            <section class="bg-gray-800 p-5 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold text-teal-400 mb-3">Give Feedback</h2>
                <textarea id="feedbackText" placeholder="Share your thoughts or report issues..." rows="4" class="w-full px-3 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-1 focus:ring-teal-500"></textarea>
                <button onclick="submitFeedback()" class="mt-2 w-full bg-teal-500 py-2 rounded font-bold hover:bg-teal-600 transition duration-300">Submit Feedback</button>
                <div id="feedbackStatus" class="text-green-400 text-sm mt-2 h-4"></div>
            </section>
        </div>

    </main>

    <script src="shared.js"></script> <!-- Shared helper functions -->
    <script src="student.js"></script>
</body>
</html>
